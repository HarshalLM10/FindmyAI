<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .box{
            background-color: blue;
            width: 600px;
            margin: auto;
            padding: 10px;
            border: 5px solid white;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .sugg{
            border: 5px solid white;
            width: 610px;
            margin: auto;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <div class="sugg"><h1>Suggestion Box</h1></div>
    
    <div class="box">
    <form action="#" method="post" id="suggestionForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="suggestion">Your Suggestion:</label>
        <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

        <button type="submit" class="eb">Submit Suggestion</button>
    </form>
</div>
    

    <script>
        // You can add JavaScript for form submission handling or any other functionality here
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your form submission logic here
            alert('Suggestion submitted!');
        });
    </script>

</body>
</html>
